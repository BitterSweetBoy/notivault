<!-- URL del servidor -->
<div class="space-y-2">
  <h4 class="font-semibold text-gray-800">URL del servidor de Mattermost</h4>

  <div *ngIf="!isEditing" class="bg-white p-3 rounded border">
    <code class="text-sm text-gray-600">
      {{ token.serverUrl || "https://mattermost.tudominio.com" }}
    </code>
  </div>

  <div *ngIf="isEditing">
    <input
      type="text"
      [(ngModel)]="token.serverUrl"
      class="w-full p-3 border rounded text-sm"
      placeholder="https://mattermost.tudominio.com"
    />
  </div>
</div>

<!-- API Key -->
<div class="space-y-2">
  <h4 class="font-semibold text-gray-800">API Key de Mattermost</h4>

  <div
    *ngIf="!isEditing"
    class="flex items-center justify-between bg-white p-3 rounded border"
  >
    <code class="text-sm text-gray-600 font-mono flex-1">
      {{ token.apiKey }}
    </code>
    <button
      pButton
      type="button"
      icon="pi pi-copy"
      class="p-button-text p-button-sm ml-2 !text-indigo-700"
      pTooltip="Copiar"
      (click)="onCopy(token.apiKey)"
    >
      Copiar
    </button>
  </div>

  <div *ngIf="isEditing">
    <input
      type="text"
      [(ngModel)]="token.apiKey"
      class="w-full p-3 border rounded text-sm font-mono"
      placeholder="Ingresa el API Key de Mattermost"
    />
  </div>
</div>

<!-- Información de configuración -->
<div class="mt-3 flex items-center justify-between">
  <div class="flex items-center text-sm text-gray-500 space-x-4">
    <span>Configurado el {{ token.fechaConfiguracion | formatDate }}</span>
    <span>•</span>
    <span>Última verificación: {{ token.ultimaVerificacion | formatDate }}</span>
  </div>

  <div class="flex space-x-2" *ngIf="isEditing">
    <button
      pButton
      type="button"
      label="Guardar"
      icon="pi pi-check"
      class="p-button-sm p-button-success"
      (click)="onSave()"
    ></button>
    <button
      pButton
      type="button"
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-sm p-button-secondary"
      (click)="onCancel()"
    ></button>
  </div>
</div>
